<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/content.xhtml">
	<ui:define name="content">
		<h:form id="form">
	        <p:growl id="messages" />
	        
	        <p:button value="Incluir" icon="ui-icon-close" outcome="pessoa-form.xhtml" />
	 
	        <p:dataTable editable="true" id="tabelaAssociados" value="#{pessoaListMB.pessoas}" var="pessoa">
	            <p:column headerText="ID" style="width:5%">
		            <h:outputText value="#{pessoa.id}" />
	            </p:column>
	 
	            <p:column headerText="Nome" style="width:50%">
		            <h:outputText value="#{pessoa.name}" />
	            </p:column>
	            
	            <p:column headerText="CPF" style="width:30%">
		            <h:outputText value="#{pessoa.cpf}" />
	            </p:column>
	 
	            <p:column>
	                <p:commandButton icon="ui-icon-close" outcome="pessoa-form.xhtml">
	                    <f:setPropertyActionListener target="#{pessoaFormMB.pessoa}" value="#{pessoa}" />
	                </p:commandButton>
	            </p:column>
	        </p:dataTable>
    	</h:form>
	</ui:define>
</ui:composition>
</html>
