<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/content.xhtml">
	<ui:define name="content">
	
		<f:metadata>
			<f:viewParam name="id" value="#{pessoaFormMB.id}" converter="javax.faces.Long" />
			<f:event type="preRenderView" listener="#{pessoaFormMB.init}" />
		</f:metadata>
	
		<h:form id="form">
	        <p:growl id="messages" />
	 
	        <p:panelGrid columns="2">
	            <f:facet name="header">  
	                Cadastrar nova Pessoa
	             </f:facet>
	 
	            <h:outputText value="Nome: " />
	            <p:inputText value="#{pessoaFormMB.pessoa.name}" />
	            <h:outputText value="CPF: " />
	            <p:inputText value="#{pessoaFormMB.pessoa.cpf}" />
	 
	            <p:commandButton value="Salvar" action="#{pessoaFormMB.save}" update=":form" />
	        </p:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
